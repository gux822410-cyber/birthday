<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>ç”Ÿæ—¥å¿«ä¹</title>

<style>
html,body{
  margin:0;

  height:100%;
  overflow:hidden;
  font-family:"Microsoft YaHei",sans-serif;
}

body{

</head>
<body>

<canvas id="c"></canvas>
<div id="text"></div>

<!-- ğŸµ èƒŒæ™¯è½»éŸ³ä¹ -->
<audio id="bgm" loop preload="auto"></audio>

<script>
/* ================= ğŸµ éšæœºè½»éŸ³ä¹ï¼ˆç¨³å®šç‰ˆï¼‰ ================= */
const musicList = [
  "https://cdn.pixabay.com/download/audio/2021/09/06/audio_5e1b5b6e5d.mp3?filename=soft-piano-ambient-11057.mp3",
  "https://cdn.pixabay.com/download/audio/2022/10/03/audio_4b1a6d1d88.mp3?filename=peaceful-piano-ambient-124998.mp3",
  "https://cdn.pixabay.com/download/audio/2022/02/23/audio_3e2fbc1c6c.mp3?filename=gentle-acoustic-ambient-11390.mp3",
  "https://cdn.pixabay.com/download/audio/2022/03/15/audio_53c0b0bb30.mp3?filename=happy-birthday-12684.mp3"
];

const audio = document.getElementById("bgm");
audio.src = musicList[Math.floor(Math.random() * musicList.length)];

/* æ‰‹æœºç«¯ï¼šé¦–æ¬¡ç‚¹å‡»è§£é”æ’­æ”¾ */
function unlockMusic(){
  audio.play().catch(()=>{});
  document.removeEventListener("click", unlockMusic);
  document.removeEventListener("touchstart", unlockMusic);
}
document.addEventListener("click", unlockMusic);
document.addEventListener("touchstart", unlockMusic);

/* ================= ğŸ¨ ç”»å¸ƒ ================= */
const canvas=document.getElementById("c");
const ctx=canvas.getContext("2d");
let w,h;

function resize(){
  w=canvas.width=window.innerWidth;
  h=canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

/* â­ æ˜Ÿæ˜Ÿ */
let stars=[];
for(let i=0;i<200;i++){
  stars.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.5,a:Math.random()});
}

/* ğŸŒ¹ çˆ±å¿ƒç²’å­ */
let particles=[];
function Particle(x,y){
  this.x=x; this.y=y;
  this.vx=(Math.random()-0.5)*3;
  this.vy=(Math.random()-0.5)*3;
  this.life=1;
}
Particle.prototype.draw=function(){
  ctx.save();
  ctx.translate(this.x,this.y);
  ctx.globalAlpha=this.life;
  ctx.beginPath();
  ctx.moveTo(0,-8);
  ctx.bezierCurveTo(-6,-14,-18,0,0,14);
  ctx.bezierCurveTo(18,0,6,-14,0,-8);
  ctx.fillStyle="rgba(255,90,120,1)";
  ctx.shadowBlur=15;
  ctx.shadowColor="rgba(255,80,120,0.8)";
  ctx.fill();
  ctx.restore();
  this.x+=this.vx;
  this.y+=this.vy;
  this.life-=0.02;
};

/* ğŸ† çƒŸèŠ± */
let fireworks=[];
function Firework(x,y){
  this.x=x; this.y=y;
  this.r=0;
  this.color=`hsl(${Math.random()*360},100%,70%)`;
}
Firework.prototype.draw=function(){
  this.r+=1.5;
  ctx.beginPath();
  ctx.arc(this.x,this.y,this.r,0,Math.PI*2);
  ctx.strokeStyle=this.color.replace(")",`,${1-this.r/100})`);
  ctx.stroke();
};

/* ğŸ’¥ çˆ†ç‚¸ */
function boom(x,y){
  for(let i=0;i<30;i++) particles.push(new Particle(x,y));
  fireworks.push(new Firework(x,y));
}

/* æ‰“å¼€é¡µé¢è‡ªåŠ¨çˆ†ç‚¸ */
setTimeout(()=>boom(w/2,h/2),600);

/* é•¿æŒ‰è¿ç»­çˆ±å¿ƒ */
let pressTimer=null;
canvas.addEventListener("touchstart",e=>{
  const t=e.touches[0];
  pressTimer=setInterval(()=>boom(t.clientX,t.clientY),200);
});
canvas.addEventListener("touchend",()=>clearInterval(pressTimer));
canvas.addEventListener("click",e=>boom(e.clientX,e.clientY));

/* ğŸ¥ åŠ¨ç”»å¾ªç¯ */
function draw(){
  requestAnimationFrame(draw);
  ctx.clearRect(0,0,w,h);

  stars.forEach(s=>{
    ctx.fillStyle=`rgba(255,255,255,${s.a})`;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  });

  fireworks.forEach((f,i)=>{
    f.draw();
    if(f.r>100) fireworks.splice(i,1);
  });

  particles.forEach((p,i)=>{
    p.draw();
    if(p.life<=0) particles.splice(i,1);
  });
}
draw();

/* ================= âŒ¨ï¸ æ‰“å­—æœºæ–‡å­— ================= */
const textBox=document.getElementById("text");

const lines=[
  '<span class="name">æ¨å°çª â¤</span>',
  '',
  'ä½ å·²ç»æ¥åˆ°è¿™ä¸ªä¸–ç•Œï¼š',
  '{{time}}',
  '',
  'æ„¿ä½ è¢«çˆ±åŒ…å›´',
  'æ„¿ä½ å¹³å®‰å–œä¹',
  'æ„¿ä½ å¿ƒæœ‰æ‰€å‘ï¼Œä¸‡äº‹æ— å¿§',
  'æ„¿ä½ ç”Ÿæ´»æ˜æœ—ï¼Œå…‰èŠ’ä¸‡ä¸ˆ'
];

let lineIndex=0;
let charIndex=0;
let currentHTML='';
let typingTimer=null;

function formatTime(){
  const birth=new Date("1997/11/14").getTime();
  const now=Date.now();
  const t=Math.floor((now-birth)/1000);
  const d=Math.floor(t/86400);
  const h=Math.floor(t%86400/3600);
  const m=Math.floor(t%3600/60);
  const s=t%60;
  return `${d} å¤© ${h} å°æ—¶ ${m} åˆ† ${s} ç§’`;
}

function startTyping(){
  clearInterval(typingTimer);
  textBox.innerHTML='';
  lineIndex=0;
  charIndex=0;
  currentHTML='';

  const renderedLines=lines.map(l=>l.replace('{{time}}',formatTime()));

  typingTimer=setInterval(()=>{
    if(lineIndex>=renderedLines.length){
      clearInterval(typingTimer);
      return;
    }

    const line=renderedLines[lineIndex];

    if(charIndex<line.length){
      currentHTML+=line[charIndex++];
      textBox.innerHTML=currentHTML;
    }else{
      currentHTML+='\n';
      textBox.innerHTML=currentHTML;
      lineIndex++;
      charIndex=0;
    }
  },40);
}

startTyping();
</script>
